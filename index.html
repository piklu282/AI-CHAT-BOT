<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai chatbot</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="image/WhatsApp Image 2025-04-10 at 11.38.31_c0256da5.jpg" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello! How Can I Help you Today?
            </div>
            
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message..">
        <button id="image"><img src="image/Hugeicons - 40,000+ Beautiful Icons-11.svg" alt="">
        <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="image/Hugeicons - 40,000+ Beautiful Icons-74.svg" alt=""></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
